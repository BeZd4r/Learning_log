{% extends "learning_logs/base.html" %}
{% load bootstrap4 %}

{%block page_header%}
  <div style="display: flex;">
    <h2>Topics</h2>
    
  </div>
{%endblock page_header%}

{%block content%}

{%for topic in topics%}
  <div style="display: flex;">    
    <h3>
      <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }} </a>
    </h3>
  </div>
{% empty %}
  <h3>No topics have been added yet</h3>
{% endfor %}


<p><a class="btn btn-lg btn-primary" href="{%url 'learning_logs:new_topic'%}" role="button"> Add topic</a></p>
{%endblock content%}
